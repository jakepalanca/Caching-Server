name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.INSTANCE_SSH }}

      - name: SSH and Deploy
        run: |
          ssh -tt -o StrictHostKeyChecking=no ec2-user@ec2-18-212-152-50.compute-1.amazonaws.com << 'EOF'
          echo "Deploying application to EC2"
          cd /home/ec2-user/Caching-Server
          git pull origin master
          mvn clean install -DskipTests=false
          sudo systemctl restart caching-server.service
          EOF
